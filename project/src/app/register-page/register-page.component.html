<div class="vh-100 position-relative bg-secondary bg-dradient">
    <form [formGroup] = "registerForm" novalidate (ngSubmit)="onSubmit()" class=" bg-light container w-50 h-auto border border-5 border-dark rounded-3 p-3 position-absolute top-50 start-50 translate-middle ">
      <div class="h1 text-center mb-5 bg-dark text-white p-1">
            Register your account
        </div>
        <div class="row mb-3">
          <label for="inputUsername" class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control border border-3 border-primary" id="inputFirstName" name="name" formControlName = "FirstName">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputUsername" class="col-sm-2 col-form-label">Surname:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control border border-3 border-primary" id="inputSecondName" name="surname" formControlName = "SecondName">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputUsername" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control border border-3 border-primary" id="inputEmail" name="email" formControlName = "Email">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputUsername" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control border border-3 border-primary" id="inputUsername" name="Username" formControlName = "Username">
            </div>
          </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control border border-3 border-primary" id="inputPassword3" name="password" formControlName = "Password">
          </div>
        </div>
        <div class="container d-flex gap-4">
          <button type="submit" class="btn btn-primary">Register</button>
          <button type="button" class="btn btn-primary"
          routerLink="/login-page"
      routerLinkActive="activebutton"
      ariaCurrentWhenActive="page">Back</button>
    </div>
    </form>
</div>
