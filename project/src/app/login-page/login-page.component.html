<div class="vh-100 position-relative bg-secondary bg-dradient">
<form [formGroup] = "loginForm" novalidate (ngSubmit)="onSubmit()" class=" bg-light container w-50 h-auto border border-5 border-dark rounded-3 p-3 position-absolute top-50 start-50 translate-middle ">
    <div class="h1 text-center mb-5 bg-dark text-white p-1">
        The storage
    </div>
    <div class="row mb-3">
      <label for="inputUsername" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control border border-3 border-primary" id="inputUsername" name="name" formControlName = "Username">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control border border-3 border-primary" id="inputPassword3"name="password" formControlName = "Password">
      </div>
    </div>
     <div class="form-check mb-3">
        <input class="form-check-input border border-3 border-primary" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
     </div>
      <button type="submit" class="btn btn-primary me-3"     
      >>Sign in</button>
      <button type="button" class="btn btn-primary"     
      routerLink="/register-page"
      routerLinkActive="activebutton"
      ariaCurrentWhenActive="page">>Register</button>
</form>
</div>
